<div class="row mt-3">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">Charts</div>
      <div class="card-body">
        <ngb-tabset>
          <ngb-tab title="MACD">
            <ng-template ngbTabContent>
              <MACD-Chart></MACD-Chart>
            </ng-template>
          </ngb-tab>
          <ngb-tab>
            <ng-template ngbTabTitle>RSI</ng-template>
            <ng-template ngbTabContent>
              <RSI-Chart></RSI-Chart>
            </ng-template>
          </ngb-tab>
          <ngb-tab>
            <ng-template ngbTabTitle>Guppy</ng-template>
            <ng-template ngbTabContent>
              <RSI-Chart></RSI-Chart>
            </ng-template>
          </ngb-tab>
          <ngb-tab>
            <ng-template ngbTabTitle>SO</ng-template>
            <ng-template ngbTabContent>
              <RSI-Chart></RSI-Chart>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
  </div>
</div>
